{% extends "base.html" %}

{% block title %}Log In | Canvas-like LMS{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm" style="max-width: 380px; width: 100%;">
      <div class="card-body p-4">
        <h1 class="h4 mb-3 text-center">Log In</h1>

        {% if form.non_field_errors %}
          <div class="alert alert-danger py-2">
            {% for error in form.non_field_errors %}
              <div>{{ error }}</div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">
              Email or Username
            </label>
            <input
              type="text"
              name="{{ form.username.name }}"
              class="form-control"
              id="{{ form.username.id_for_label }}"
              value="{{ form.username.value|default:'' }}"
              autofocus
            />
          </div>

          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">
              Password
            </label>
            <input
              type="password"
              name="{{ form.password.name }}"
              class="form-control"
              id="{{ form.password.id_for_label }}"
            />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="id_stay_signed_in"
              />
              <label class="form-check-label small" for="id_stay_signed_in">
                Stay signed in
              </label>
            </div>
            <a href="#" class="small text-decoration-none">
              Forgot Password?
            </a>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">
              Log In
            </button>
          </div>

          <div class="text-center">
            <span class="text-muted small">계정이 없으신가요?</span>
            <a href="{% url 'signup' %}" class="small text-decoration-none ms-1 fw-medium">회원가입</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
